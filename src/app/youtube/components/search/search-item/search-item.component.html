<div class="search_item" [ngStyle]="borderStyle">
  <img
    src="{{ item.snippet.thumbnails.default.url }}"
    alt="{{ item.snippet.title }}"
  />
  <div class="counts">
    <span><viewed-icon></viewed-icon> {{ item.statistics.viewCount }}</span
    ><span><like-icon></like-icon> {{ item.statistics.likeCount }}</span
    ><span
      ><dislike-icon></dislike-icon> {{ item.statistics.dislikeCount }}</span
    ><span
      ><comment-icon></comment-icon> {{ item.statistics.commentCount }}</span
    >
  </div>
  <h3>{{ item.snippet.title }}</h3>
  <div class="button">
    <button (click)="onNavigate()">more...</button>
  </div>
</div>
